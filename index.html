    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Microsoft YaHei', sans-serif; }
        body { background-color: #f9f7f5; color: #333; line-height: 1.6; }
        .nav { background-color: #fff; padding: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .book-card .quote { font-style: italic; color: #666; margin-bottom: 20px; border-left: 3px solid #e0d4cc; padding-left: 15px; }

        .book-card a:hover { background-color: #6d4c41; color: #fff; }
        .footer { background-color: #6d4c41; color: #fff; text-align: center; padding: 20px 0; margin-top: 50px; }
